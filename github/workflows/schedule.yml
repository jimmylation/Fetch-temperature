name: Run Python Script
on:
  schedule:
    - cron: '*/15 * * * *'  # KÃ¶r varje 15:e minut
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run script
        run: python fetch_temperatures.py
